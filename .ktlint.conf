# ktlint configuration file
# See: https://pinterest.github.io/ktlint/rules/configuration-ktlint/

# Disable specific rules
disabled_rules=import-ordering,filename

# Code style
ktlint_code_style=android_studio

# Maximum line length
max_line_length=120

# Indent size
indent_size=4

# Continuation indent size  
continuation_indent_size=4

# Android compatibility mode
android=true

# Insert final newline
insert_final_newline=true

# Trim trailing whitespace
trim_trailing_whitespace=true