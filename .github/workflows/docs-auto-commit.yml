name: Documentation Auto Commit

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docs/**'
      - '*.md'
      - 'README.md'

jobs:
  auto-commit-docs:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'  # é˜²æ­¢botå¾ªçŽ¯

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for documentation changes
        id: check_changes
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰æœªæäº¤çš„æ›´æ”¹ï¼ˆé€šå¸¸æ˜¯è‡ªåŠ¨åŒ–å·¥å…·ç”Ÿæˆçš„ï¼‰
          if [[ -n $(git status --porcelain docs/ *.md) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Found documentation changes to commit"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No documentation changes to commit"
          fi

      - name: Commit documentation changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add docs/ *.md
          git commit -m "docs: auto-update documentation [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}