jobs:

name: CI Test

on:
  workflow_dispatch:
  push:
    branches:
      - main


  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unit Tests
        run: ./gradlew test
