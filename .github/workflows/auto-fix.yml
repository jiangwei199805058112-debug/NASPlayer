name: NASPlayer Auto Fix & Build Loop

on:
  workflow_dispatch:   # 可手动启动
  push:
    branches: [ "main" ]

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Git Auto Sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull origin main --rebase || true
          git add .
          git commit -m "auto-sync changes" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      - name: Run Auto Fix Script
        run: |
          if [ -f scripts/fix_errors.py ]; then
            pip install openai
            python scripts/fix_errors.py || true
          fi

      - name: Try Build
        run: ./gradlew clean assembleDebug --no-daemon --stacktrace || true

      - name: Trigger Next Run (if failed)
        if: failure()
        run: |
          echo "❌ Build failed, triggering next repair run..."
          gh workflow run "NASPlayer Auto Fix & Build Loop"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
