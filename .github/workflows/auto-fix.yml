name: Auto Fix

on:
  workflow_dispatch:
  workflow_call:

jobs:
  auto-fix:
    name: Auto Fix Build Errors
    runs-on: ubuntu-latest
    continue-on-error: true

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN || github.token }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Configure Git
        run: |
          git config --global user.name "Auto Fix Bot"
          git config --global user.email "action@github.com"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Auto Fix Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
        run: python scripts/fix_errors.py
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "🤖 auto-fix: applied AI patch" || exit 0
          git push origin main || exit 0
        continue-on-error: true

      - name: Auto Fix Summary
        run: |
          echo "::group::📊 Auto Fix Summary"
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "✅ Build successful after auto-fix!"
          else
            echo "❌ Build still failing, will continue in next cycle"
          fi
          echo "::endgroup::"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.git-check.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🤖 **自动修复系统**\n\n已自动分析并尝试修复构建错误。请检查修改内容。'
            })
